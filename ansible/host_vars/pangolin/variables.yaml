---
# Pangolin Zero Trust configuration variables
#
# Override these values with your specific configuration
# Sensitive values should be stored in secrets.sops.yaml

# Base domain for Pangolin
pangolin_base_domain: "sylvain.cloud"

# Pangolin Dashboard URL (without https://)
pangolin_dashboard_url: "pangolin.{{ pangolin_base_domain }}"

# Log level (DEBUG, INFO, WARNING, ERROR)
pangolin_log_level: "INFO"

# Let's Encrypt email for certificate generation
le_email: "admin@example.com"

# SMTP configuration (values should be in secrets.sops.yaml)
# smtp_user: "{{ pangolin_smtp_user }}"
# smtp_pass: "{{ pangolin_smtp_pass }}"

# Pangolin secret (should be in secrets.sops.yaml)
# pangolin_secret: "{{ pangolin_server_secret }}"

ufw_allowed_ports:
  - { port: "22", proto: tcp }
  - { port: "80", proto: tcp }
  - { port: "443", proto: tcp }
  - { port: "51820", proto: udp }
  - { port: "21820", proto: udp }
