---
services:
  echo-server:
    container_name: echo
    labels:
      - pangolin.public-resources.echo.name=Echo
      - pangolin.public-resources.echo.full-domain={{ echo_domain }}
      - pangolin.public-resources.echo.protocol=http
      - pangolin.public-resources.echo.targets[0].method=http
      - pangolin.public-resources.echo.targets[0].port=80
      - pangolin.public-resources.echo.auth.sso-enabled=true
      - pangolin.public-resources.echo.healthcheck.hostname=echo
      - pangolin.public-resources.echo.healthcheck.port=80
      - pangolin.public-resources.echo.healthcheck.enabled=true
      - pangolin.public-resources.echo.healthcheck.path=/
      - pangolin.public-resources.echo.healthcheck.interval=30
      - pangolin.public-resources.echo.healthcheck.timeout=5
      - pangolin.public-resources.echo.healthcheck.method=GET
      - pangolin.public-resources.echo.healthcheck.status=200
    networks:
      - newt
    image: ealen/echo-server:0.9.2

networks:
  newt:
    external: true
